<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>محرر النموذج</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Arial; margin: 0; background:#f6f7fb; }
    header { padding: 14px 18px; background:#fff; border-bottom:1px solid #e6e8ef; display:flex; gap:10px; align-items:center; justify-content:space-between; }
    .wrap { display:grid; grid-template-columns: 280px 1fr 320px; gap:12px; padding: 12px; }
    .card { background:#fff; border:1px solid #e6e8ef; border-radius:12px; box-shadow:0 4px 14px rgba(15, 23, 42, 0.05); }
    .card h3 { margin:0; padding:12px 12px 10px; border-bottom:1px solid #eef0f6; font-size:14px; }
    .pad { padding: 12px; }
    .btn { border:1px solid #d8dbe6; background:#fff; padding:8px 10px; border-radius:10px; cursor:pointer; font-size:13px; }
    .btn.primary { background:#0b5fff; border-color:#0b5fff; color:#fff; }
    .btn.danger { background:#fff; border-color:#ffccd1; color:#b42318; }
    .row { display:flex; gap:8px; flex-wrap:wrap; align-items:center; }
    .small { color:#667085; font-size:12px; }
    .lib-item { width:100%; text-align:right; }
    .field-item { border:1px solid #eef0f6; border-radius:12px; padding:10px; margin-bottom:10px; display:flex; justify-content:space-between; gap:10px; cursor:grab; }
    .field-item.dragging { opacity:0.6; }
    .field-meta { display:flex; flex-direction:column; gap:4px; }
    .tag { font-size:12px; background:#f2f4f7; border:1px solid #e6e8ef; border-radius:999px; padding:2px 8px; display:inline-block; width:max-content; }
    label { display:block; font-size:12px; color:#344054; margin:10px 0 6px; }
    input, select, textarea { width:100%; padding:10px; border:1px solid #dfe3ee; border-radius:10px; font-size:13px; }
    textarea { min-height: 90px; resize: vertical; }
    .muted { color:#98a2b3; }
    .divider { height:1px; background:#eef0f6; margin:12px 0; }
  </style>
</head>
<body>
<header>
  <div>
    <div style="font-weight:700;">محرر النموذج</div>
    <div class="small" id="formTitle">...</div>
  </div>
  <div class="row">
    <button class="btn" id="btnReload">تحديث</button>
    <button class="btn primary" id="btnSaveOrder">حفظ الترتيب</button>
  </div>
</header>

<div class="wrap">
  <!-- Library -->
  <section class="card">
    <h3>الحقول الجاهزة</h3>
    <div class="pad" id="library"></div>
  </section>

  <!-- Canvas -->
  <section class="card">
    <h3>حقول النموذج</h3>
    <div class="pad">
      <div class="small muted">اسحبي الحقول لترتيبها. اضغطي على الحقل لتعديل خصائصه.</div>
      <div class="divider"></div>
      <div id="canvas"></div>
    </div>
  </section>

  <!-- Properties -->
  <section class="card">
    <h3>خصائص الحقل</h3>
    <div class="pad" id="props">
      <div class="small muted">اختاري حقلًا من الوسط لتعديل خصائصه.</div>
    </div>
  </section>
</div>

<script src="./builder.js?v=1"></script>
</body>
</html>
