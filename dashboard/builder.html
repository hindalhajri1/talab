<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>محرر النموذج</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f3f4f6;
      --card:#fff;
      --text:#111827;
      --sub:#6b7280;
      --border:#e5e7eb;
      --brand:#5b2ea6;
      --brand2:#7a43d1;
      --shadow:0 16px 30px rgba(0,0,0,.08);
      --r:18px;
      --ok:#16a34a;
      --bad:#ef4444;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Tajawal,system-ui;background:var(--bg);color:var(--text)}
    a{color:inherit}

    .page{max-width:1160px;margin:0 auto;padding:14px}
    .topbar{
      background:linear-gradient(135deg,var(--brand),var(--brand2));
      color:#fff;border-radius:22px;padding:14px 16px;
      box-shadow:var(--shadow);
      display:flex;align-items:center;justify-content:space-between;gap:12px;
    }
    .topbar h1{margin:0;font-size:16px;font-weight:900}
    .topbar .meta{margin-top:6px;font-size:12px;font-weight:700;opacity:.95}
    .top-actions{display:flex;gap:10px;flex-wrap:wrap}
    .btn{
      border:1px solid rgba(255,255,255,.35);
      background:rgba(255,255,255,.16);
      color:#fff;
      padding:10px 12px;border-radius:14px;
      font-weight:900;font-family:inherit;cursor:pointer;
      display:inline-flex;align-items:center;gap:8px;
    }
    .btn:active{transform:translateY(1px)}
    .btn.dark{ background:#111827;color:#fff;border-color:#111827; }
    .btn.light{ background:#fff;color:#111827;border-color:rgba(17,24,39,.18); }

    .grid{
      margin-top:12px;
      display:grid;
      grid-template-columns: 280px minmax(0, 1fr) 320px;
      gap:12px;
      align-items:start;
    }
    .card{
      background:var(--card);
      border:1px solid rgba(17,24,39,.08);
      border-radius:var(--r);
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .card .hd{
      padding:12px 14px;
      border-bottom:1px solid rgba(17,24,39,.08);
      font-weight:900;
      display:flex;align-items:center;justify-content:space-between;gap:10px;
    }
    .card .bd{padding:12px 14px}
    .small{color:var(--sub);font-size:12px;font-weight:700;line-height:1.7}
    .divider{height:1px;background:rgba(17,24,39,.08);margin:12px 0}

    .canvas-wrap{max-width:720px;margin:0 auto}
    .canvas-top{
      display:flex;align-items:center;justify-content:space-between;gap:10px;flex-wrap:wrap;
      margin-bottom:10px;
    }
    .pill{
      display:inline-flex;gap:8px;align-items:center;
      background:#f3f4f6;border:1px solid rgba(17,24,39,.10);
      padding:8px 10px;border-radius:999px;
      font-weight:900;font-size:12px;color:#111827;
    }

    input,select,textarea{
      width:100%;
      border:1px solid var(--border);
      border-radius:14px;
      padding:12px 12px;
      font-family:inherit;
      font-size:14px;
      outline:none;background:#fff;
    }
    input:focus,select:focus,textarea:focus{border-color:#111827}
    textarea{min-height:92px;resize:vertical}
    label{display:block;font-weight:900;font-size:12px;color:#344054;margin:10px 0 6px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}

    .lib-item{
      width:100%;
      text-align:right;
      border:1px solid rgba(17,24,39,.10);
      background:#fff;
      color:#111827;
      padding:10px 12px;
      border-radius:14px;
      font-weight:900;
      cursor:pointer;
      margin-bottom:8px;
    }
    .lib-item:hover{background:#fafafa}

    .field-item{
      border:1px solid rgba(17,24,39,.10);
      border-radius:16px;
      padding:12px;
      margin-bottom:10px;
      background:#fff;
      cursor:pointer;
    }
    .field-item.selected{
      border-color: rgba(91,46,166,.55);
      box-shadow:0 10px 18px rgba(91,46,166,.12);
      background:#fbfaff;
    }

    .tabs{
      display:none;
      margin-top:12px;
      background:#fff;
      border:1px solid rgba(17,24,39,.08);
      border-radius:16px;
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .tabs .bar{ display:flex; border-bottom:1px solid rgba(17,24,39,.08); }
    .tabbtn{
      flex:1; padding:12px 10px; background:#fff; border:0;
      cursor:pointer; font-family:inherit; font-weight:900; color:#111827;
    }
    .tabbtn.active{background:#f3f4f6}
    .tabpane{display:none;padding:12px}
    .tabpane.active{display:block}

    @media (max-width: 980px){
      .grid{grid-template-columns: 260px minmax(0,1fr) 300px;}
      .canvas-wrap{max-width: 640px;}
    }
    @media (max-width: 860px){
      .grid{display:none;}
      .tabs{display:block;}
      .page{padding:12px}
    }

    .field-item{ position:relative; }
.xbtn{
    border:1px solid rgba(17,24,39,.12);
    background:#fff;
    width:34px;height:34px;
    border-radius:12px;
    cursor:pointer;
    font-weight:900;
    line-height:1;
  }
  .xbtn:hover{border-color:#fecaca;color:#991b1b}
  
  </style>
</head>

<body>
  <div class="page">

    <!-- TOP BAR -->
    <header class="topbar">
      <div>
        <h1>محرر النموذج</h1>
        <div class="meta" id="formTitle">...</div>
      </div>

      <!-- ✅ هنا الأزرار اللي تبغينها في الأعلى -->
      <div class="top-actions">
        <button class="btn light" id="btnPreview" type="button">معاينة</button>
        <button class="btn light" id="btnCopyLink" type="button">نسخ رابط النموذج</button>
        <button class="btn light" id="btnStats" type="button">الإحصائيات</button>
      </div>
    </header>

    <!-- DESKTOP -->
    <div class="grid" id="editorGrid">
      <section class="card" id="panelLibrary">
        <div class="hd">الحقول الجاهزة</div>
        <div class="bd">
          <div id="library"></div>
        </div>
      </section>

      <section class="card" id="panelCanvas">
        <div class="hd">
          <div>حقول النموذج</div>
          <div class="pill" id="canvasMeta">—</div>
        </div>
        <div class="bd">
          <div class="canvas-wrap">
            <div class="small muted">رتّبي الحقول بالسحب والإفلات — يتم الحفظ تلقائيًا.</div>
            <div class="divider"></div>
            <div id="canvas"></div>
          </div>
        </div>
      </section>

      <section class="card" id="panelProps">
        <div class="hd">خصائص الحقل</div>
        <div class="bd" id="props">
          <div class="small muted">اختاري حقلًا من الوسط لتعديل خصائصه.</div>
        </div>
      </section>
    </div>

    <!-- ✅ STATS VIEW (مبدئيًا UI فقط) -->
    <div class="card" id="statsView" style="display:none; margin-top:12px;">
      <div class="hd">
        <div>إحصائيات النموذج</div>
        <div class="pill" id="statsMeta">—</div>
      </div>
      <div class="bd" id="statsBody">
        <div class="small muted">قريبًا سيتم عرض إحصائيات الطلبات هنا.</div>
      </div>
    </div>

  </div>

  <script src="/dashboard/builder.js?v=1000"></script>
</body>
</html>
