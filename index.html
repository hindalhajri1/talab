<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>طلب الأذانية</title>

  <!-- Tajawal -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --primary:#1f2937;  /* أسود أنيق */
      --bg:#f4f6f8;
      --card:#ffffff;
      --muted:#e6eaee;
      --text:#0f172a;
      --sub:#64748b;
      --radius:18px;
      --shadow:0 14px 30px rgba(0,0,0,.10);
      --border:1px solid rgba(15, 23, 42, .08);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Tajawal", system-ui, -apple-system, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
    }
    .container{
      width:100%;
      max-width:420px;
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      border:var(--border);
      overflow:hidden;
    }
    .brand{
      padding:16px 18px 12px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      border-bottom:1px solid var(--muted);
      background:linear-gradient(to bottom, #ffffff, #fbfdff);
    }
    .brand img{
      height:54px; /* الشعار */
      width:auto;
      object-fit:contain;
      display:block;
    }
    .brandTitle{
      margin:0;
      font-weight:900;
      color:var(--primary);
      font-size:14px;
      text-align:center;
      line-height:1.3;
    }
    .header{
      padding:14px 18px 8px;
      text-align:center;
    }
    .title{
      margin:0;
      font-size:18px;
      font-weight:900;
      color:var(--primary);
    }
    .subtitle{
      margin:8px 0 0;
      font-size:13px;
      color:var(--sub);
      line-height:1.7;
    }

    .content{ padding:14px 18px 18px; }

    label{
      display:block;
      font-size:13px;
      font-weight:900;
      margin:12px 0 8px;
    }
    input, select{
      width:100%;
      padding:14px 14px;
      border-radius:12px;
      border:1px solid #d6dde5;
      outline:none;
      font-size:16px;
      background:#fff;
      font-family:inherit;
    }
    input:focus, select:focus{
      border-color:var(--primary);
      box-shadow:0 0 0 3px rgba(31,41,55,.12);
    }

    .buttons{
      margin-top:16px;
      display:flex;
      gap:10px;
    }
    button{
      border:none;
      border-radius:12px;
      padding:14px 12px;
      font-size:15px;
      font-weight:900;
      cursor:pointer;
      width:100%;
      font-family:inherit;
    }
    .primary{ background:var(--primary); color:#fff; }
    .secondary{ background:#eef2f7; color:#0f172a; }

    .success{
      display:none;
      margin-top:12px;
      background:#ecfdf5;
      border:1px solid #bbf7d0;
      color:#065f46;
      padding:12px;
      border-radius:12px;
      font-weight:900;
      text-align:center;
      line-height:1.7;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- شعار اختياري: إذا ما تبينه احذف div.brand كامل -->
    <div class="brand">
      <img src="logo.png" alt="الشعار">
      <p class="brandTitle">نموذج طلب لازانيا</p>
    </div>

    <div class="header">
      <h1 class="title">طلب لازانيا</h1>
      <p class="subtitle">أدخل البيانات المطلوبة وسيتم تسجيل طلبك.</p>
    </div>

    <div class="content">
      <label for="name">الاسم</label>
      <input id="name" placeholder="اكتب اسمك الثلاثي">

      <label for="mobile">رقم الجوال</label>
      <input id="mobile" inputmode="numeric" placeholder="05xxxxxxxx">

      <label for="city">المدينة</label>
      <select id="city">
        <option value="">اختر المدينة</option>
        <option value="الدمام">الدمام</option>
        <option value="الخبر">الخبر</option>
        <option value="الظهران">الظهران</option>
      </select>

      <label for="count">عدد الازانيا</label>
      <input id="count" type="number" min="1" value="1" inputmode="numeric">

      <div class="buttons">
        <button class="primary" id="submitBtn" onclick="submitForm()">إرسال الطلب</button>
        <button class="secondary" onclick="resetForm()">مسح</button>
      </div>

      <div class="success" id="successMsg">✅ تم تسجيل طلبك بنجاح</div>
    </div>
  </div>

<script>
  const SCRIPT_URL = "https://script.google.com/macros/library/d/1PsYvun0kyGq-mjT7tiFl_qu105c1uS6AGWXjZP0_AdqVLJ2DpmPn8ySN/1";

  function v(id){ return (document.getElementById(id).value || "").trim(); }

  async function submitForm(){
    const payload = {
      name: v("name"),
      mobile: v("mobile"),
      city: v("city"),
      count: Number(v("count") || 0)
    };

    if(!payload.name || !payload.mobile || !payload.city || !payload.count || payload.count < 1){
      alert("فضلاً أكمل البيانات: الاسم/الجوال/المدينة/عدد الأذانية");
      return;
    }

    const btn = document.getElementById("submitBtn");
    btn.disabled = true;
    btn.textContent = "جارٍ الإرسال...";

    try{
      const res = await fetch(SCRIPT_URL, {
        method: "POST",
        headers: {"Content-Type":"text/plain;charset=utf-8"},
        body: JSON.stringify(payload)
      });
      const data = await res.json();

      if(!data.ok){
        alert("صار خطأ: " + (data.error || "غير معروف"));
        return;
      }

      document.getElementById("successMsg").style.display = "block";
    }catch(e){
      alert("تعذر الاتصال. تأكدي من رابط السكربت أو الشبكة.");
    }finally{
      btn.disabled = false;
      btn.textContent = "إرسال الطلب";
    }
  }

  function resetForm(){
    ["name","mobile","city","count"].forEach(id=>{
      const el = document.getElementById(id);
      if(id === "count") el.value = "1";
      else el.value = "";
    });
    document.getElementById("successMsg").style.display = "none";
  }
</script>

</body>
</html>
