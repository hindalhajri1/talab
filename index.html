<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>طلب الأذانية</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f3f4f6;
      --card:#ffffff;
      --text:#111827;
      --sub:#6b7280;
      --muted:#e5e7eb;
      --primary:#111827; /* أسود */
      --shadow:0 16px 30px rgba(0,0,0,.10);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Tajawal", system-ui, -apple-system, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
    }
    .card{
      width:100%;
      max-width:520px;
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      border:1px solid rgba(17,24,39,.08);
      overflow:hidden;
    }
    .top{
      padding:18px 18px 10px;
      border-bottom:1px solid var(--muted);
      text-align:center;
      background:linear-gradient(#fff, #fafafa);
    }
    .title{
      margin:0;
      font-size:18px;
      font-weight:900;
      color:var(--primary);
    }
    .subtitle{
      margin:8px 0 0;
      font-size:13px;
      color:var(--sub);
      line-height:1.7;
    }

    .body{ padding:16px 18px 18px; }

    label{
      display:block;
      margin:14px 0 8px;
      font-size:13px;
      font-weight:900;
    }
    input, select{
      width:100%;
      padding:14px 14px;
      border-radius:12px;
      border:1px solid #d1d5db;
      outline:none;
      font-size:16px;
      font-family:inherit;
      background:#fff;
    }
    input:focus, select:focus{
      border-color:#111827;
      box-shadow:0 0 0 3px rgba(17,24,39,.10);
    }

    .row2{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }
    @media (max-width: 420px){ .row2{ grid-template-columns:1fr; } }

    .actions{
      margin-top:16px;
      display:flex;
      gap:10px;
    }
    button{
      width:100%;
      border:none;
      border-radius:12px;
      padding:14px 12px;
      font-size:15px;
      font-weight:900;
      cursor:pointer;
      font-family:inherit;
    }
    .btnPrimary{ background:var(--primary); color:#fff; }
    .btnGhost{ background:#f3f4f6; color:#111827; border:1px solid #e5e7eb; }

    .msg{
      display:none;
      margin-top:14px;
      padding:12px;
      border-radius:12px;
      font-weight:800;
      text-align:center;
    }
    .ok{ background:#ecfdf5; border:1px solid #bbf7d0; color:#065f46; }
    .err{ background:#fef2f2; border:1px solid #fecaca; color:#991b1b; }

    .small{
      margin-top:8px;
      font-size:12px;
      color:var(--sub);
      text-align:center;
      line-height:1.6;
    }
    .confirmLink{
      margin-top:10px;
      width:100%;
      padding:12px;
      border-radius:12px;
      border:1px dashed #d1d5db;
      background:#fafafa;
      font-size:12px;
      direction:ltr;
      text-align:left;
      display:none;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="top">
      <h1 class="title">طلب الأذانية</h1>
      <p class="subtitle">أدخل بياناتك وسيتم تسجيل الطلب.</p>
    </div>

    <div class="body">
      <label for="name">الاسم</label>
      <input id="name" placeholder="مثال: هند الهاجري" />

      <label for="mobile">رقم الجوال</label>
      <input id="mobile" inputmode="numeric" placeholder="05xxxxxxxx" />

      <div class="row2">
        <div>
          <label for="city">المدينة</label>
          <select id="city">
            <option value="">اختر المدينة</option>
            <option value="الدمام">الدمام</option>
            <option value="الخبر">الخبر</option>
            <option value="الظهران">الظهران</option>
          </select>
        </div>
        <div>
          <label for="count">عدد الازانيا</label>
          <input id="count" type="number" min="1" value="1" inputmode="numeric" />
        </div>
      </div>

      <div class="actions">
     
        <button class="btnGhost" type="button" onclick="resetForm()">مسح</button>
<button id="submitBtn" class="btnPrimary" type="button" onclick="submitForm()">إرسال</button>

      </div>

      <div id="okMsg" class="msg ok">✅ تم تسجيل طلبك بنجاح</div>
      <div id="errMsg" class="msg err"></div>

      <input id="confirmLink" class="confirmLink" readonly />

      <div class="small">
        عند تجهيز الاستلام سيتم إرسال رابط “تأكيد الاستلام” عبر الواتساب.
      </div>
    </div>
  </div>



  
<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwftz-K9RwHjhbT5K0yu_zf7vkITnVE6BtOwlWmVSPofCUL3dNnH9xfclFW9tPVk_kc/exec"; // <-- حطي رابطك /exec

  function showMsg(type, text=""){
    const ok = document.getElementById("okMsg");
    const err = document.getElementById("errMsg");
  
    ok.style.display  = (type==="ok")  ? "block" : "none";
    err.style.display = (type==="err") ? "block" : "none";
    if(type==="err") err.textContent = text;
  }
  
  function resetForm(){
    ["name","mobile","city","count"].forEach(id=>{
      const el=document.getElementById(id);
      if(id==="count") el.value="1";
      else el.value="";
    });
    showMsg("none");
    document.getElementById("confirmLink").style.display="none";
  }


  async function submitForm(){
    const btn = document.querySelector(".btnPrimary");
    btn.disabled = true;
    btn.textContent = "جارٍ الإرسال...";
  
    const name   = document.getElementById("name").value.trim();
    const mobile = document.getElementById("mobile").value.trim();
    const city   = document.getElementById("city").value;
    const count  = document.getElementById("count").value;
  
    if(!name || !mobile || !city || !count){
      alert("فضلاً اكملي جميع الحقول");
      btn.disabled = false;
      btn.textContent = "إرسال";
      return;
    }
  
    const url =
      SCRIPT_URL +
      `?name=${encodeURIComponent(name)}` +
      `&mobile=${encodeURIComponent(mobile)}` +
      `&city=${encodeURIComponent(city)}` +
      `&count=${encodeURIComponent(count)}`;
  
    try{
      // مهم: no-cors يعني ما نقدر نقرأ الرد، لكن الإرسال يوصل
      await fetch(url, { method: "GET", mode: "no-cors" });
  
      // اعتبريه نجاح (إذا كان فيه مشكلة صلاحيات في السكربت لن يضيف بالشيت)
      document.getElementById("okMsg").style.display = "block";
      document.getElementById("errMsg").style.display = "none";
  
    }catch(e){
      document.getElementById("errMsg").textContent = "تعذر الاتصال بالسكربت";
      document.getElementById("errMsg").style.display = "block";
      document.getElementById("okMsg").style.display = "none";
    }
  
    btn.disabled = false;
    btn.textContent = "إرسال";
  }
  
  
  
  
</script>
</body>
</html>
