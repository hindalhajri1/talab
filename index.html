<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>حاسبة تقدير الاحتياج</title>

  <!-- Tajawal from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --primary:#0b3c5d;
      --bg:#f4f6f8;
      --card:#ffffff;
      --muted:#e6eaee;
      --text:#1f2a37;
      --sub:#6b7280;

      --radius:18px;
      --shadow: 0 10px 26px rgba(0,0,0,.08);
      --border: 1px solid rgba(15, 23, 42, 0.08);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:"Tajawal", system-ui, -apple-system, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;   /* وسط الشاشة عموديًا */
      justify-content:center; /* وسط الشاشة أفقيًا */
      padding: 16px;
    }

    /* Wrapper for perfect mobile fit */
    .shell{
      width: 100%;
      max-width: 420px; /* حجم مناسب للجوال */
    }
    .container{
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 10px 26px rgba(0,0,0,.08);
      overflow:hidden;
    
      /* ✅ تثبيت الارتفاع */
      min-height: 520px;           /* عدليه حسب اللي يناسبك */
      display: flex;
      flex-direction: column;
    }
/* ✅ يخلي المحتوى يتمدد ويثبت الكرت */
.content{
  flex: 1;
  display: flex;
  flex-direction: column;
}

/* ✅ كل خطوة نفس المساحة */
.step-content{
  flex: 1;
  display: none;
}

.step-content.active{
  display: flex;
  flex-direction: column;
}
    
    /* Top brand area */
    .brand{
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 16px 14px 10px;
      gap: 10px;
    }

    .brand img{
      width: 56px;
      height: 56px;
      object-fit: contain;
      border-radius: 12px;
      background: #fff;
    }

    .brand .brandText{
      text-align:center;
      line-height:1.2;
    }

    .brand .brandTitle{
      margin:0;
      font-weight: 900;
      font-size: 15px;
      color: var(--primary);
    }

    .brand .brandSub{
      margin: 4px 0 0;
      font-size: 12px;
      color: var(--sub);
      font-weight: 500;
    }

    .header{
      padding: 6px 16px 14px;
      border-top: var(--border);
      border-bottom: var(--border);
      text-align:center;
    }

    .title{
      margin:0;
      font-size: 18px;
      color: var(--primary);
      font-weight: 900;
    }

    .subtitle{
      margin:8px 0 0;
      font-size: 13px;
      color: var(--sub);
      line-height:1.7;
      font-weight: 500;
    }

    /* Stepper */
    .stepperWrap{
      padding: 12px 16px 6px;
    }
    
    .stepper{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
    }
    
    .stepItem{
      display:flex;
      flex-direction:column;     /* العنوان تحت الدائرة */
      align-items:center;
      gap:6px;
      flex:1;
      min-width:0;
    }
    
    .label{
      font-size: 14px;
      font-weight: 900;
      color:#334155;             /* واضح */
      white-space: normal;       /* مهم */
      overflow: visible;         /* مهم */
      text-overflow: unset;      /* مهم */
      line-height: 1.2;
      text-align:center;
    }
    
    .dot{
      width: 30px;
      height: 30px;
      border-radius: 999px;
      display:grid;
      place-items:center;
      font-weight:900;
      font-size: 13px;
      border:2px solid #cbd5e1;
      color:#64748b;
      background:#fff;
    }
    
    /* active/done */
    .stepItem.active .dot{
      border-color: var(--primary);
      color: var(--primary);
    }
    .stepItem.active .label{
      color: var(--primary);
    }
    
    .stepItem.done .dot{
      background: var(--primary);
      border-color: var(--primary);
      color:#fff;
    }
    .stepItem.done .label{
      color:#0f172a;
    }
    
    /* الخطوط */
    .line{
      height: 3px;
      background:#cbd5e1;
      border-radius: 99px;
      flex: 1;
      margin-top: 14px; /* عشان يجي بمستوى الدوائر */
    }
    @media (max-width: 420px){
      .label{ font-size: 13px; }
      .dot{ width:28px; height:28px; }
    }
    

    /* Content */
    .content{
      padding: 12px 16px 16px;
    }
    .step-content{ display:none; }
    .step-content.active{ display:block; }

    .field{
      margin-top: 14px;
    }
    .label{
      font-size: 13px;              /* كان صغير */
      font-weight: 700;             /* أوضح */
      color: #6b7280;               /* رمادي مقروء */
      white-space: nowrap;
    }
    
    .hint{
      font-size: 12px;
      color: var(--sub);
      margin-top: 6px;
      line-height:1.6;
      font-weight: 500;
    }

    input{
      width:100%;
      padding: 14px 14px;
      border-radius: 14px;
      border: 1px solid #d6dde5;
      outline: none;
      font-size: 16px; /* مهم للجوال */
      background:#fff;
      font-family:"Tajawal", Arial, sans-serif;
    }
    input:focus{
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(11,60,93,.12);
    }

    .buttons{
      margin-top: 16px;
      display:flex;
      gap: 10px;
    }

    button{
      border:none;
      border-radius: 14px;
      padding: 14px 12px;
      font-size: 15px;
      font-weight: 900;
      cursor:pointer;
      width: 100%;
      transition: transform .06s ease, opacity .2s ease;
      font-family:"Tajawal", Arial, sans-serif;
    }
    button:active{ transform: scale(.99); }
    .next{ background: var(--primary); color:#fff; }
    .back{ background: #eef2f7; color: #374151; }
    .reset{ background: #6b7280; color:#fff; opacity:.95; }

    /* Result */
    .result{
      background:#f0f4f8;
      border: 1px solid #e2e8f0;
      padding: 16px;
      border-radius: 16px;
    }
    .kv{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      margin: 6px 0 10px;
      font-size: 14px;
    }
    .kv strong{ color:#111827; font-weight: 900;}
    .kv span{ color:#111827; font-weight: 900; font-size: 16px; }

    .badge{
      display:inline-flex;
      align-items:center;
      padding: 8px 14px;
      border-radius: 999px;
      font-weight: 900;
      margin-top: 8px;
      font-size: 13px;
    }

    .progress-wrap { margin-top: 14px; }
    .progress-bar{
      width: 100%;
      height: 14px;
      background: #e5e7eb;
      border-radius: 999px;
      overflow: hidden;
      position: relative;
    }
    .progress-fill{
      position: absolute;
      right: 0;
      top: 0;
      height: 100%;
      width: 0%;
      border-radius: 999px;
      transition: width 0.6s ease, background-color 0.4s ease;
    }

    /* Small screens */
    @media (max-width: 360px){
      .brand img{ width: 48px; height: 48px; }
      .title{ font-size: 17px; }
    }

    .logo{
      display: block;
      margin: 6px auto 10px;
      width: 82px;        /* كبريه هنا */
      height: auto;
    }
    .stepper{
      padding: 6px 0;
    }
    
    .stepItem{
      gap: 10px;
    }
    @media (max-width: 420px){
      .label{
        font-size: 12px;
      }
    }
        
  </style>
</head>

<body>
  <div class="shell">
    <div class="container">

      <!-- شعار + اسم -->
      <div class="brand">
        <!-- غيّري الاسم حسب ملفك: logo.png -->
        <img class="logo" src="logo.png" alt="شعار اللجنة">
    
      </div>

      <div class="header">
        <h1 class="title">حاسبة تقدير الاحتياج</h1>
        <p class="subtitle">أدخل بيانات الأسرة، وسيتم حساب النسبة وتصنيفها فورًا. العائل محسوب تلقائيًا (1).</p>
      </div>

      <div class="stepperWrap">
        <div class="stepper" id="stepper">
          <div class="stepItem active" data-step="0">
            <div class="dot">1</div>
            <div class="label">الدخل</div>
          </div>
          <div class="line"></div>
          <div class="stepItem" data-step="1">
            <div class="dot">2</div>
            <div class="label">الأفراد</div>
          </div>
          <div class="line"></div>
          <div class="stepItem" data-step="2">
            <div class="dot">3</div>
            <div class="label">النتيجة</div>
          </div>
        </div>
      </div>

      <div class="content">
        <!-- STEP 1 -->
        <div class="step-content active" data-content="0">
          <div class="field">
            <label for="income">دخل الأسرة الشهري (ريال)</label>
            <input inputmode="numeric" pattern="[0-9]*" type="number" id="income" placeholder="مثال: 4000" />
            <div class="hint">اكتب الدخل الشهري الإجمالي للأسرة.</div>
          </div>

          <div class="buttons">
            <button class="next" onclick="nextStep()">التالي</button>
          </div>
        </div>

        <!-- STEP 2 -->
        <div class="step-content" data-content="1">
          <div class="field">
            <label for="adults">عدد الأفراد فوق 18 (غير العائل)</label>
            <input type="number" id="adults" value="0" min="0" inputmode="numeric" pattern="[0-9]*" />
            <div class="hint">العائل محسوب تلقائيًا ولا يحتاج إدخال.</div>
          </div>

          <div class="field">
            <label for="children">عدد الأطفال (أقل من 18)</label>
            <input type="number" id="children" value="0" min="0" inputmode="numeric" pattern="[0-9]*" />
          </div>

          <div class="buttons">
            <button class="back" onclick="prevStep()">رجوع</button>
            <button class="next" onclick="calculate()">احسب</button>
          </div>
        </div>

        <!-- STEP 3 -->
        <div class="step-content" data-content="2">
          <div id="result" class="result"></div>

          <div class="buttons" style="margin-top:12px;">
            <button class="back" onclick="goToStep(1)">تعديل البيانات</button>
          </div>

          <div class="buttons">
            <button class="reset" onclick="resetAll()">إعادة الحساب</button>
          </div>
        </div>
      </div>

    </div>
  </div>

<script>
  let currentStep = 0;

  function setStepperState(){
    const items = document.querySelectorAll(".stepItem");
    items.forEach((el, idx) => {
      el.classList.remove("active","done");
      if (idx < currentStep) el.classList.add("done");
      if (idx === currentStep) el.classList.add("active");
    });

    const lines = document.querySelectorAll(".line");
    lines.forEach((ln, idx) => {
      ln.style.background = (idx < currentStep) ? "var(--primary)" : "#cfd6dd";
    });
  }

  function showStepContent(){
    document.querySelectorAll(".step-content").forEach((c, idx) => {
      c.classList.toggle("active", idx === currentStep);
    });
  }

  function goToStep(step){
    currentStep = Math.max(0, Math.min(2, step));
    setStepperState();
    showStepContent();
    window.scrollTo({ top: 0, behavior: "smooth" });
  }

  function nextStep(){
    if (currentStep === 0) {
      const incomeStr = document.getElementById("income").value.trim();
      if (incomeStr === "") {
        alert("فضلاً أدخل دخل الأسرة (يمكن إدخال 0 إذا لا يوجد دخل).");
        return;
      }
      const income = Number(incomeStr);
      if (Number.isNaN(income) || income < 0) {
        alert("فضلاً أدخل دخل الأسرة بشكل صحيح (0 أو أكثر).");
        return;
      }
    }
    goToStep(currentStep + 1);
  }

  function prevStep(){
    goToStep(currentStep - 1);
  }

  function calculate(){
    const incomeStr = document.getElementById("income").value.trim();
    if (incomeStr === "") {
      alert("فضلاً أدخل دخل الأسرة (يمكن إدخال 0 إذا لا يوجد دخل).");
      goToStep(0);
      return;
    }

    const income = Number(incomeStr);
    const adults = Number(document.getElementById("adults").value || 0);
    const children = Number(document.getElementById("children").value || 0);

    if (Number.isNaN(income) || income < 0) {
      alert("فضلاً أدخل دخل الأسرة بشكل صحيح (0 أو أكثر).");
      goToStep(0);
      return;
    }
    if (adults < 0 || children < 0) {
      alert("فضلاً تأكد من أعداد الأفراد.");
      return;
    }

    const base = 6000;
    const natural =
      (1 * base) +
      (adults * 0.5 * base) +
      (children * 0.3 * base);

    const ratioRaw = Math.round((income / natural) * 100);
    const ratioDisplay = Math.min(ratioRaw, 100);

    let color = "";
    let category = "";

    if (ratioRaw <= 30) {
      color = "#c0392b";
      category = "أكثر احتياجًا";
    } else if (ratioRaw <= 60) {
      color = "#f39c12";
      category = "متوسط الاحتياج";
    } else {
      color = "#27ae60";
      category = "أقل احتياجًا";
    }

    document.getElementById("result").innerHTML = `
      <div class="kv">
        <strong>نسبة الاحتياج</strong>
        <span>${ratioDisplay}%</span>
      </div>

      <div style="margin-top:10px;">
        <span class="badge" style="background:${color}; color:#fff;">
          ${category}
        </span>
      </div>

      <div class="progress-wrap">
        <div class="progress-bar">
          <div class="progress-fill" style="width:${ratioDisplay}%; background:${color};"></div>
        </div>
      </div>
    `;

    goToStep(2);
  }

  function resetAll(){
    document.getElementById("income").value = "";
    document.getElementById("adults").value = "0";
    document.getElementById("children").value = "0";
    goToStep(0);
  }

  setStepperState();
</script>

</body>
</html>
